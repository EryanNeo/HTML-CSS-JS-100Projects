<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Captcha</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="../data/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="stylesheet" href="../data/fontawesome-free-6.5.2-web/css/fontawesome.min.css">
</head>
<body>
    <div class="wrapper">
        <h1>Random Captcha</h1>
        <div class="captcha-area">
            <div class="captcha-container">
                <span class="captcha"></span>
            </div>
            <button class="reload-btn"><i class="fa fa-redo"></i></button>
        </div>
        <form action="" class="input-area">
            <input type="text" required placeholder="Enter Captcha">
            <button class="check-btn">Check</button>
        </form>
        <div class="status-text"></div>
    </div>
</body>
</html>
