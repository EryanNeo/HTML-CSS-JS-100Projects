<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <img src="images/a.jpg" alt="" id="photo">
            </div>
        </div>
        <div id="name">John Doe</div>
        <hr class="horizon">
        <div class="info">
            <p>First Name: <span id="first-name">John</span></p>
            <p>Last Name: <span id="last-name">Doe</span></p>
            <p>Location: <span id="location">Kolkata</span></p>
            <p>Phone: <span id="phone">9875428157</span></p>
            <p>Email: <span id="email">aryansomu1235@gmail.com</span></p>
        </div>
        <button id="btn">Random Person</button>
    </div>
</body>
</html>
