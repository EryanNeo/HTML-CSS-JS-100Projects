<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Effect</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="spacing">Spacing</label>
            <input type="range" name="spacing" id="spacing" min="0" max="200" value="10">
            <label for="blur">Blur</label>
            <input type="range" name="blur" id="blur" min="0" max="25" value="10">
            <label for="base">Color</label>
            <input type="color" name="base" id="base" min="0" max="25" value="#ffc600">
        </div>
        <img src="img3.jpg" alt="">
    </div>
</body>
</html>
