<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Move Text</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="btn-container">
            <button class="copy-btn btn">Copy Text</button>
        </div>
        <textarea name="copyText" id="" cols="50" rows="3">Hello World</textarea>
    </div>
    <div class="out-container">
        <div class="out"></div>
        <button class="move-btn btn">Move Text</button>
        <textarea name="moveText" id="" cols="50" rows="3"></textarea>
    </div>
</body>
</html>
