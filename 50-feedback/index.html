<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section class="panel-container" id="panel">
        <strong>Your Feedback &#128540;</strong>
        <div class="ratings-container">
            <div class="container">
                <div class="rating">
                    <div class="icon">&#128533;</div><small>Unhappy</small>
                </div>
                <div class="rating">
                    <div class="icon">&#128528;</div><small>Neutral</small>
                </div>
                <div class="rating">
                    <div class="icon">&#128512;</div><small>Satisfied</small>
                </div>
            </div>
        </div>
        <button class="btn" id="btn">Send Feeedback</button>
    </section>
</body>
</html>
