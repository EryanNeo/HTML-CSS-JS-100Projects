<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgroung Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main class="img-container">
        <div class="img active" style="background-image: url(images/img1.jpg);"></div>
        <div class="img" style="background-image: url(images/img2.jpg);"></div>
        <div class="img" style="background-image: url(images/img3.jpg);"></div>
        <div class="img" style="background-image: url(images/img4.jpg);"></div>
        <div class="img" style="background-image: url(images/img5.jpg);"></div>
        <div class="img" style="background-image: url(images/img6.jpg);"></div>
        <div class="img" style="background-image: url(images/img7.jpg);"></div>
        <div class="img" style="background-image: url(images/img8.jpg);"></div>
        <button class="btn arrow-btn left-arrow">
            <p>&#x2190;</p>
        </button>
        <button class="btn arrow-btn right-arrow">
            <p>&#x2192;</p>
        </button>
    </main>
</body>
</html>
