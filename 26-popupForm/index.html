<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <div class="content-container">
            <h1>Welcome To The Real World</h1>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laborum,
                vero quae atque est similique praesentium impedit blanditiis tenetur
                repudiandae. Necessitatibus.
            </p>
            <button class="cta-btn" id="open">Sign Up</button>
        </div>
    </header>

    <section class="modal-container" id="modal">
        <section class="modal">
            <button class="close-btn" id="close">x</button>
            <div class="modal-content">
                <h1>Sign Up</h1>
                <form action="" class="modal-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" placeholder="Enter Name" id="name" class="form-input" />
                    </div>
                    <div>
                        <label for="email">Email</label><input type="email" placeholder="Enter Email" id="email"
                        class="form-input" />
                    </div>
                    <div>
                        <label for="password">Password</label><input type="password" placeholder="Enter Password"
                        id="password" class="form-input" />
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label><input type="password"
                        placeholder="Confirm Password" id="confirm-password" class="form-input" />
                    </div>
                    <input type="submit" name="" id="" value="Submit" class="submit-btn" />
                </form>
            </div>
        </section>
    </section>
</body>

</html>
