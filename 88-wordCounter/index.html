<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <section class="container">
        <h2 class="title">Word Counter</h2>
        <textarea name="" id="" class="text-input" placeholder="Paste text here..."></textarea>
        <section>
            <strong>Word Count:</strong>
            <span class="word-count">0</span>
        </section>
        <section>
            <strong>Letter Count:</strong>
            <span class="letter-count">0</span>
        </section>
        <section>
            <strong>Spaces Count:</strong>
            <span class="space-count">0</span>
        </section>
    </section>
</body>
</html>
