<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Follower</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <button class="themer">Dark</button>
    <div class="card">
        <h1 class="card-title">Who to Follow</h1>
        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic img-one"></div>
            <div class="profile-name">
                <span class="display-name">Albert Dare</span>
                <span class="username">albertdare</span>
            </div>
            <button class="follow-button followed">Unfollow</button>
        </div>
        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic img-two"></div>
            <div class="profile-name">
                <span class="display-name">Eryan Neo</span>
                <span class="username">neoeryan</span>
            </div>
            <button class="follow-button followed">Unfollow</button>
        </div>
        <span class="divider"></span>
        <div class="profile">
            <div class="profile-pic img-three"></div>
            <div class="profile-name">
                <span class="display-name">Aditya Raj</span>
                <span class="username">rajaditya</span>
            </div>
            <button class="follow-button">Follow</button>
        </div>
        <a href="#" class="show-more">Show-More</a>
    </div>
</body>
</html>
