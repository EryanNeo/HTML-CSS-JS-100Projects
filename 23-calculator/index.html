<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="inputs">
            <h1 class="result">Result</h1>
            <select name="" id="selectOp">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" name="" class="num1" id="" placeholder="Number 1">
            <input type="number" name="" class="num2" id="" placeholder="Number 2">
        </div>
        <div class="submitBtn">
            <button id="btn">Submit</button>
        </div>
    </div>
</body>
</html>
