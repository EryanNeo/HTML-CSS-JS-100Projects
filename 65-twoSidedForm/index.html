<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sided Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="signup">
            <span>Not a Member</span>
            <button type="button" class="sign-up-btn">Sign Up</button>
        </div>
        <div class="login">
            <span>Already a Member</span>
            <button type="button" class="log-in-btn">Log In</button>
        </div>
        <div class="back-layer">
            <form action="" class="login-form active">
                <h2 class="login-label">Login</h2>
                <input type="email" name="" id="email" placeholder="Email">
                <input type="password" name="" id="password" placeholder="Password">
                <button type="button" class="">Login</button>
            </form>
            <form action="" class="signup-form">
                <h2 class="signup-label">Sign Up</h2>
                <input type="text" name="" id="f-name" placeholder="First Name">
                <input type="text" name="" id="l-name" placeholder="Last Name">
                <input type="email" name="" id="semail" placeholder="Email">
                <input type="password" name="" id="spassword" placeholder="Password">
                <button type="button" class="">Sign Up</button>
            </form>
        </div>
    </main>
</body>
</html>
